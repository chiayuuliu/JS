<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>123</h1>
    <script>
      // slice 多用來取資料ex:一千筆留言，取前50筆
      const number = [1, 2, 3, 4, 5];
      number.slice(0, 2);
      console.log(number.slice(-3, -2)); //最後一個是-1
      console.log(number.slice(3)); //沒有給結束值就是取到最後

      // reverse() 多用來資料排序ex：由新到舊，由舊到新
    </script>
  </body>
</html>
