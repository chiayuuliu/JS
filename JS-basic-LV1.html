    //請寫出一個函式 findSmallCount，接收一個陣列跟一個數字 n，回傳有多少個數小於 n

    function find(array,n) {
        let i =0
        array.forEach(el => {
            if(el<n){
                //加總小於n的總和

            }
        });
        return i
    }

    function findSmall(array, n) {
        let newAr=[]
        array.forEach(el=>{
