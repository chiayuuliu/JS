<style>

        height: 150px;

        height: 100%;
        object-fit: cover;
    }
</style>
<body>

        <img class="photo" src="./img/product.png" alt="">
    </div>

        <img src="./img/PT002.jpg" alt="">
        <img src="./img/PT003.jpg" alt="">
        <img src="./img/PT001.jpg" alt="">

    </div>

<script src="./換圖練習.js" ></script>

</html>
