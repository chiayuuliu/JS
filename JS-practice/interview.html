<script>
    // 面試題：設定函數＝輸入n 回傳f(n)=1-2+3-4+5...+n
    const Myanswer= function (n) {
        let a=0, b=0 
        // if(n>100)break
        for (let i=1;i<=n;i++){
            if(i%2==0){
                a+= i
                console.log('a',a)
                //a=2+4(6)
            }else if(i%2!==0){
                b-=i
                console.log('b',b)
                //b=-1-3-5(-9)
            }
        }
        let total = a+b
        
        console.log('total',total)
        return total
    }

    console.log(Myanswer(5))

    
</script>
